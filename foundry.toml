[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
fs_permissions = [
    { access = "read", path = "./out" },
    { access = "write", path = "./reports" }
]
solc = "0.8.25"
optimizer = true
ffi = true
evm_version = "cancun"

# Very large gas limit for RecordedLogs storage
gas_limit = "18446744073709551615"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
